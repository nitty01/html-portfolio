<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact | Nitender Kumar Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .contact-title {
            background: #0d6efd;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;

            box-shadow: 0 2px 8px 0 #0d6efd22;
        }
        .contact-section-header {
            font-size: 1.3rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 0.5rem;
            margin-top: 1.5rem;
            letter-spacing: 0.5px;
            text-decoration: underline 2px #0d6efd33;
        }
        .contact-content-text {
            font-size: 1.15em;
            color: #23272b;
            line-height: 1.7;
            font-weight: 500;
        }
        .contact-card {
            background: #f8f9fa;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px 0 #0d6efd11;
            padding: 2rem 2.5rem;
            margin-bottom: 2rem;
        }
        .contact-link {
            color: #0d6efd;
            text-decoration: underline;
        }
        .contact-link:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container py-5 flex-grow-1" style="max-width: 700px;">
        <h1 class="contact-title">Contact Me</h1>
        <div class="contact-card">

            <div class="contact-content-text">
