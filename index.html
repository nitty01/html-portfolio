<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitender Kumar | Principal Data Engineer Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
        }
        /* Navigation */
        nav.sticky-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #212529;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        :root {
            --base-font-size: clamp(14px, 2vw, 16px);
            --heading-font-size: clamp(1.5rem, 4vw, 2rem);
            --nav-font-size: clamp(1rem, 2.5vw, 1.1rem);
            --title-font-size: clamp(1.25rem, 3vw, 1.5rem);
        }
        
        body {
            font-size: var(--base-font-size);
        }
        
        .navbar-brand {
            font-size: var(--heading-font-size) !important;
        }
        
        .nav-link {
            font-size: var(--nav-font-size);
        }
        
        .projects-header h2 {
            font-size: var(--title-font-size);
        }
        
        .vertical-tabs {
            min-width: clamp(180px, 15vw, 250px);
            background: #212529;
            border-radius: 0;
            padding: 0;
            height: calc(100vh - clamp(70px, 8vh, 90px));
            margin-top: 0;
            flex-shrink: 0;
            overflow: hidden;
        }
        .vertical-tabs .nav-link {
            color: #fff;
            border-radius: 0;
            margin-bottom: 0;
            text-align: left;
            font-weight: 700;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            width: 100%;
            padding: clamp(0.75rem, 2vw, 1.25rem);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            text-transform: uppercase;
            box-sizing: border-box;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .vertical-tabs .nav-link.active {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: #fff;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
            border-left: 4px solid #fff;
            transform: none;
            position: relative;
            z-index: 1;
        }
        .vertical-tabs .nav-link:focus {
            outline: none;
            box-shadow: none;
        }
        .vertical-tabs .nav-link:hover {
            background: linear-gradient(135deg, #343a40, #495057);
            color: #fff;
            transform: none;
            position: relative;
            z-index: 1;
        }
        @media (max-width: 768px) {
            .vertical-tabs {
                min-width: 100%;
                flex-direction: row !important;
                padding: clamp(0.3rem, 1.5vw, 0.5rem) 0;
                height: auto;
                flex-wrap: wrap;
                justify-content: center;
            }
            .vertical-tabs .nav-link {
                margin-bottom: 0;
                margin-right: clamp(0.25rem, 1vw, 0.5rem);
                border-radius: 0.375rem;
                padding: clamp(0.5rem, 2vw, 1rem);
                font-size: clamp(0.8rem, 2vw, 1rem);
                white-space: nowrap;
                min-width: fit-content;
            }
            .navbar-brand {
                font-size: clamp(1.25rem, 4vw, 1.5rem) !important;
            }
            .profile-pic-placeholder {
                width: clamp(40px, 6vw, 48px) !important;
                height: clamp(40px, 6vw, 48px) !important;
            }
            .projects-header {
                padding: clamp(0.75rem, 2.5vw, 1rem);
                font-size: clamp(1rem, 2.5vw, 1.25rem);
            }
            .projects-content {
                flex-direction: column;
                min-height: 0;
            }
            .col-12.col-md-3 {
                min-width: 100% !important;
                max-width: 100% !important;
                width: 100% !important;
                flex-shrink: 0;
            }
            .col-12.col-md-9 {
                width: 100% !important;
                flex: 1;
                min-height: 0;
            }
            .vertical-tabs .nav-link {
                font-size: clamp(0.75rem, 1.8vw, 0.9rem);
                padding: clamp(0.4rem, 1.5vw, 0.75rem);
            }
        }
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: clamp(1rem, 3.5vw, 1.25rem) !important;
            }
            .profile-pic-placeholder {
                width: clamp(35px, 5vw, 40px) !important;
                height: clamp(35px, 5vw, 40px) !important;
            }
            .projects-header {
                padding: clamp(0.5rem, 2vw, 0.75rem);
                font-size: clamp(0.9rem, 2.2vw, 1.1rem);
            }
            .vertical-tabs .nav-link {
                font-size: clamp(0.7rem, 1.5vw, 0.8rem);
                padding: clamp(0.3rem, 1.2vw, 0.6rem);
                margin-right: clamp(0.2rem, 0.8vw, 0.25rem);
                margin-bottom: 0.25rem;
            }
            .vertical-tabs {
                padding: clamp(0.2rem, 1vw, 0.3rem) 0;
            }
        }
        @media (max-width: 480px) {
            :root {
                --base-font-size: clamp(12px, 1.8vw, 14px);
                --heading-font-size: clamp(1.25rem, 3.5vw, 1.5rem);
                --nav-font-size: clamp(0.9rem, 2.2vw, 1rem);
                --title-font-size: clamp(1rem, 2.8vw, 1.25rem);
            }
            .vertical-tabs .nav-link {
                font-size: clamp(0.65rem, 1.3vw, 0.75rem);
                padding: clamp(0.25rem, 1vw, 0.4rem);
                margin-right: clamp(0.15rem, 0.6vw, 0.2rem);
            }
            .projects-header {
                padding: clamp(0.4rem, 1.8vw, 0.5rem);
                font-size: clamp(0.8rem, 2vw, 0.9rem);
            }
        }
        @media (min-width: 1200px) {
            :root {
                --base-font-size: clamp(16px, 1.2vw, 18px);
                --heading-font-size: clamp(2rem, 2.5vw, 2.5rem);
                --nav-font-size: clamp(1.1rem, 1.5vw, 1.2rem);
                --title-font-size: clamp(1.5rem, 2vw, 1.8rem);
            }
            .vertical-tabs {
                min-width: clamp(220px, 12vw, 280px);
            }
            .vertical-tabs .nav-link {
                padding: clamp(1rem, 1.5vw, 1.5rem);
                font-size: clamp(1rem, 1.2vw, 1.2rem);
            }
        }
        .project-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .projects-section {
            background: #fff;
            border-radius: 0;
            margin: 0;
            box-shadow: none;
            overflow: hidden;
            height: calc(100vh - clamp(70px, 8vh, 90px));
            display: flex;
            flex-direction: column;
        }
        .projects-header {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: white;
            padding: clamp(1rem, 3vw, 2rem);
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: 700;
            flex-shrink: 0;
        }
        .projects-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            width: 100%;
            min-height: 0;
        }
        .tab-content {
            flex: 1;
            overflow: hidden;
            width: 100%;
            min-height: 0;
        }
        .tab-pane {
            height: 100%;
            min-height: 0;
        }
        .nav-pills {
            overflow: hidden;
            min-height: 0;
        }
        #about {
            font-size: 16px;
            line-height: 1.6;
        }
        #about h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
    </style>
</head>
