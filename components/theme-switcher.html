<!-- Theme Switcher Component -->
<!-- Include this component in your navigation or header -->
<div class="theme-switcher">
    <!-- Theme Switcher Button -->
    <button 
        id="theme-switcher-btn" 
        class="theme-switcher-btn"
        aria-label="Change theme"
        aria-expanded="false"
        aria-haspopup="true"
        onclick="toggleThemeDropdown()"
    >
        <i id="current-theme-icon" class="fas fa-palette"></i>
        <span id="current-theme-indicator" class="hidden sm:inline">Theme</span>
        <i class="fas fa-chevron-down text-xs"></i>
    </button>

    <!-- Theme Dropdown -->
    <div 
        id="theme-dropdown" 
        class="theme-dropdown"
        role="menu"
        aria-label="Theme selection"
    >
        <!-- Grid Layout for Theme Options -->
        <div class="theme-grid">
            <button 
                data-theme-option="dark"
                class="theme-option"
                onclick="switchTheme('dark')"
                role="menuitem"
                aria-label="Dark theme"
            >
                <div class="theme-color-preview" style="background: linear-gradient(135deg, #06b6d4, #6366f1);"></div>
                <div class="theme-name">Dark</div>
            </button>
            
            <button 
                data-theme-option="light"
                class="theme-option"
                onclick="switchTheme('light')"
                role="menuitem"
                aria-label="Light theme"
            >
                <div class="theme-color-preview" style="background: linear-gradient(135deg, #0891b2, #4f46e5);"></div>
                <div class="theme-name">Light</div>
            </button>
            
            <button 
                data-theme-option="blue"
                class="theme-option"
                onclick="switchTheme('blue')"
                role="menuitem"
                aria-label="Blue theme"
            >
                <div class="theme-color-preview" style="background: linear-gradient(135deg, #3b82f6, #2563eb);"></div>
                <div class="theme-name">Blue</div>
            </button>
            
            <button 
                data-theme-option="purple"
                class="theme-option"
                onclick="switchTheme('purple')"
                role="menuitem"
                aria-label="Purple theme"
            >
                <div class="theme-color-preview" style="background: linear-gradient(135deg, #a855f7, #9333ea);"></div>
                <div class="theme-name">Purple</div>
            </button>
            
            <button 
                data-theme-option="green"
                class="theme-option"
                onclick="switchTheme('green')"
                role="menuitem"
                aria-label="Green theme"
            >
                <div class="theme-color-preview" style="background: linear-gradient(135deg, #10b981, #059669);"></div>
                <div class="theme-name">Green</div>
            </button>
            
            <button 
                data-theme-option="orange"
                class="theme-option"
                onclick="switchTheme('orange')"
                role="menuitem"
                aria-label="Orange theme"
            >
                <div class="theme-color-preview" style="background: linear-gradient(135deg, #f97316, #ea580c);"></div>
                <div class="theme-name">Orange</div>
            </button>
            
            <button 
                data-theme-option="pink"
                class="theme-option"
                onclick="switchTheme('pink')"
                role="menuitem"
                aria-label="Pink theme"
            >
                <div class="theme-color-preview" style="background: linear-gradient(135deg, #ec4899, #db2777);"></div>
                <div class="theme-name">Pink</div>
            </button>
        </div>
    </div>
</div>

<script>
// Toggle theme dropdown
function toggleThemeDropdown() {
    const dropdown = document.getElementById('theme-dropdown');
    const btn = document.getElementById('theme-switcher-btn');
    
    if (dropdown && btn) {
        const isOpen = dropdown.classList.contains('show');
        dropdown.classList.toggle('show');
        btn.setAttribute('aria-expanded', !isOpen);
        
        // Close on outside click
        if (!isOpen) {
            setTimeout(() => {
                document.addEventListener('click', function closeDropdown(e) {
                    if (!dropdown.contains(e.target) && !btn.contains(e.target)) {
                        dropdown.classList.remove('show');
                        btn.setAttribute('aria-expanded', 'false');
                        document.removeEventListener('click', closeDropdown);
                    }
                });
            }, 0);
        }
    }
}

// Close dropdown on Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const dropdown = document.getElementById('theme-dropdown');
        const btn = document.getElementById('theme-switcher-btn');
        if (dropdown && dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
            if (btn) btn.setAttribute('aria-expanded', 'false');
        }
    }
});
</script>
