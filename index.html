<!DOCTYPE html>

<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vertical-tabs {
            min-width: 200px;
            background: #212529;
            border-radius: 0;
            padding: 0;
            height: 100vh;
            margin-top: 0;
        }
        .vertical-tabs .nav-link {
            color: #fff;
            border-radius: 0;
            margin-bottom: 0;
            text-align: left;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            padding: 1rem 1.25rem;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            text-transform: uppercase;
        }
        .vertical-tabs .nav-link.active {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: #fff;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
            border-left: 4px solid #fff;
            transform: translateX(5px);
        }
        .vertical-tabs .nav-link:focus {
            outline: none;
            box-shadow: none;
        }
        .vertical-tabs .nav-link:hover {
            background: linear-gradient(135deg, #343a40, #495057);
            color: #fff;
            transform: translateX(3px);
        }
        @media (max-width: 768px) {
            .vertical-tabs {
                min-width: 100%;
                flex-direction: row !important;
                padding: 0.5rem 0;
                height: auto;
            }
            .vertical-tabs .nav-link {
                margin-bottom: 0;
                margin-right: 0.5rem;
                border-radius: 0.375rem;
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
            .navbar-brand {
                font-size: 1.5rem !important;
            }
            .profile-pic-placeholder {
                width: 48px !important;
                height: 48px !important;
            }
            .projects-header {
                padding: 1rem;
                font-size: 1.25rem;
            }
            .projects-content {
                flex-direction: column;
            }
            .col-12.col-md-3 {
                min-width: 100% !important;
                max-width: 100% !important;
                width: 100% !important;
            }
            .col-12.col-md-9 {
                width: 100% !important;
            }
            .vertical-tabs .nav-link {
                font-size: 0.9rem;
                padding: 0.5rem 0.75rem;
            }
        }
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.25rem !important;
            }
            .profile-pic-placeholder {
                width: 40px !important;
                height: 40px !important;
            }
            .projects-header {
                padding: 0.75rem;
                font-size: 1.1rem;
            }
            .vertical-tabs .nav-link {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
                margin-right: 0.25rem;
            }
        }
        .project-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .projects-section {
            background: #fff;
            border-radius: 0;
            margin: 0;
            box-shadow: none;
            overflow: hidden;
            height: calc(100vh - 90px);
            display: flex;
            flex-direction: column;
        }
        .projects-header {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: white;
            padding: 1.5rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        .projects-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        .tab-content {
            flex: 1;
            overflow: hidden;
            width: 100%;
        }
        .tab-pane {
            height: 100%;
        }
        .nav-pills {
            overflow: hidden;
        }
        #about {
            font-size: 16px;
            line-height: 1.6;
        }
        #about h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
    </style>
</head>
